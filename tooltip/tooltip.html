<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tooltips</title>

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

<div class="box" data-text="Tooltip dla box1" data-position="bottom">

</div>

</div>

</html>
